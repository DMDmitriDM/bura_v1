<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бура - карты</title>
</head>
<body class="body-reset">
  <div class="container">
    <div class="game-box">
      <div class="blind blind-hide">
        <div class="blind-wrap">
          <span class="blind-info">Текст</span>
          <button class="blind-btn btn-game btn-reset">OK</button>
        </div>
      </div>

      <div class="game-box-left">
        <div class="game-box-left-wrap">
          <h4 class="title-play-a">Игрок А</h4>
          <div class="wrap-span"><span>Взятки: </span><span id="id-bribe-a">0</span></div>
          <div class="wrap-span"><span>Борода: </span><span id="id-beard-a">0</span></div>
          <div class="wrap-span"><span>Очки: </span><span id="id-points-a">0</span></div>
        </div>
        <div class="game-box-left-wrap">
          <span>Козырь</span>
          <div class="wrap-ruff-img">
            <img class="ruff-img img-max" src="." alt="Нет" id="id-img-ruff">
          </div>
        </div>
        <div class="game-box-left-wrap">
          <span>В колоде</span>
          <div><span>карт: </span><span id="id-count-cards">36</span></div>
        </div>
        <div class="game-box-left-wrap">
          <div class="wrap-span"><span>Взятки: </span><span id="id-bribe-b">0</span></div>
          <div class="wrap-span"><span>Борода: </span><span id="id-beard-b">0</span></div>
          <div class="wrap-span"><span>Очки: </span><span id="id-points-b">0</span></div>
          <h4 class="title-play-b">Игрок В</h4>
        </div>
      </div>

      <div class="game-box-middle">
        <!-- Игрок А карты на руках -->
        <div class="middle-top">
          <div class="wrap-card-field box-hands-a" id="id-div-hands-a-0">
            <img class="img-max img-hands-a" src="." alt="cover" id="id-img-hands-a-0">
          </div>
          <div class="wrap-card-field box-hands-a" id="id-div-hands-a-1">
            <img class="img-max img-hands-a" src="." alt="cover" id="id-img-hands-a-1">
          </div>
          <div class="wrap-card-field box-hands-a" id="id-div-hands-a-2">
            <img class="img-max img-hands-a" src="." alt="cover" id="id-img-hands-a-2">
          </div>
          <div class="wrap-card-field box-hands-a" id="id-div-hands-a-3">
            <img class="img-max img-hands-a" src="." alt="cover" id="id-img-hands-a-3">
          </div>
        </div>

        <!-- Поле хода -->
        <div class="middle-middle">
          <!-- Игрок А -->
          <div class="middle-top">
            <div class="wrap-card-field">
              <img class="img-max img-field-a" src="." alt="cover" id="id-img-field-a-0">
            </div>
            <div class="wrap-card-field">
              <img class="img-max img-field-a" src="." alt="cover" id="id-img-field-a-1">
            </div>
            <div class="wrap-card-field">
              <img class="img-max img-field-a" src="." alt="cover" id="id-img-field-a-2">
            </div>
            <div class="wrap-card-field">
              <img class="img-max img-field-a" src="." alt="cover" id="id-img-field-a-3">
            </div>
          </div>
          <!-- Игрок В -->
          <div class="middle-bottom">
            <div class="wrap-card-field">
              <img class="img-max img-field-b" src="." alt="cover" id="id-img-field-b-0">
            </div>
            <div class="wrap-card-field">
              <img class="img-max img-field-b" src="." alt="cover" id="id-img-field-b-1">
            </div>
            <div class="wrap-card-field">
              <img class="img-max img-field-b" src="." alt="cover" id="id-img-field-b-2">
            </div>
            <div class="wrap-card-field">
              <img class="img-max img-field-b" src="." alt="cover" id="id-img-field-b-3">
            </div>
          </div>
        </div>

        <!-- Игрок В карты на руках -->
        <div class="middle-bottom">
          <div class="wrap-card-field box-hands-b" id="id-div-hands-b-0">
            <img class="img-max img-hands-b" src="." alt="cover" id="id-img-hands-b-0">
          </div>
          <div class="wrap-card-field box-hands-b" id="id-div-hands-b-1">
            <img class="img-max img-hands-b" src="." alt="cover" id="id-img-hands-b-1">
          </div>
          <div class="wrap-card-field box-hands-b" id="id-div-hands-b-2">
            <img class="img-max img-hands-b" src="." alt="cover" id="id-img-hands-b-2">
          </div>
          <div class="wrap-card-field box-hands-b" id="id-div-hands-b-3">
            <img class="img-max img-hands-b" src="." alt="cover" id="id-img-hands-b-3">
          </div>
        </div>
      </div>

      <div class="game-box-right">
        <div class="game-box-right-wrap">
          <button class="btn-game btn-reset" id="id-btn-game">
            <span class="btn-span">Игра</span>
            <svg class="btn-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12.2929 4.29289C12.6834 3.90237 13.3166 3.90237 13.7071 4.29289L20.7071 11.2929C21.0976 11.6834 21.0976 12.3166 20.7071 12.7071L13.7071 19.7071C13.3166 20.0976 12.6834 20.0976 12.2929 19.7071C11.9024 19.3166 11.9024 18.6834 12.2929 18.2929L17.5858 13H4C3.44772 13 3 12.5523 3 12C3 11.4477 3.44772 11 4 11H17.5858L12.2929 5.70711C11.9024 5.31658 11.9024 4.68342 12.2929 4.29289Z"/>
            </svg>
          </button>
          <button class="btn-game btn-reset" id="id-btn-rotate" disabled>
            <span class="btn-span">Сдача карт</span>
            <svg class="btn-svg" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <path d="M27.1 14.313V5.396L24.158 8.34c-2.33-2.325-5.033-3.503-8.11-3.503C9.902 4.837 4.901 9.847 4.899 16c.001 6.152 5.003 11.158 11.15 11.16 4.276 0 9.369-2.227 10.836-8.478l.028-.122h-3.23l-.022.068c-1.078 3.242-4.138 5.421-7.613 5.421a8 8 0 0 1-5.691-2.359A7.993 7.993 0 0 1 8 16.001c0-4.438 3.611-8.049 8.05-8.049 2.069 0 3.638.58 5.924 2.573l-3.792 3.789H27.1z"/>
            </svg>
          </button>
        </div>
        <div class="game-box-right-wrap">
          <span class="span-message" id="id-message-1">Начать игру!</span>
          <span class="span-message span-message-hide" id="id-message-2">Начать игру!</span>
        </div>
        <div class="game-box-right-wrap">
          <button class="btn-game btn-reset" id="id-btn-ok" disabled>
            <span class="btn-span">Ок</span>
            <svg class="btn-svg" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M21.2287 6.60355C21.6193 6.99407 21.6193 7.62723 21.2287 8.01776L10.2559 18.9906C9.86788 19.3786 9.23962 19.3814 8.84811 18.9969L2.66257 12.9218C2.26855 12.5349 2.26284 11.9017 2.64983 11.5077L3.35054 10.7942C3.73753 10.4002 4.37067 10.3945 4.7647 10.7815L9.53613 15.4677L19.1074 5.89644C19.4979 5.50592 20.1311 5.50591 20.5216 5.89644L21.2287 6.60355Z"/>
            </svg>
          </button>
          <button class="btn-game btn-reset" id="id-btn-step" disabled>
            <span class="btn-span">Ваш ход</span>
            <svg class="btn-svg" width="24" height="24" viewBox="-5 -4.5 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 4.071l-3.95 3.95A1 1 0 0 1 .636 6.607L6.293.95a.997.997 0 0 1 1.414 0l5.657 5.657A1 1 0 0 1 11.95 8.02L8 4.07v9.586a1 1 0 1 1-2 0V4.07z"/>
            </svg>
          </button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
